<form ng-controller="ArticleFormCtrl as form" ng-submit="submit()">
  <fieldset>
    <ol>
      <li>
        <label>Title:</label>
        <input type="text" ng-model="article.title" />
      </li>
      <li>
        <label>Message:</label>
        <textarea ng-model="article.message"></textarea>
      </li>
    </ol>
  </fieldset>
  <nav>
    <input type="submit" />
  </nav>
</form>

total articles: {{ articles.length }}

<div ng-repeat="article in articles">
  <h4>{{ article.title }}</h4>
  <p>{{ article.message }}</p>
</div>
